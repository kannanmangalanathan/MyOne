name: Trigger auto deployment for sample-aca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'fdgfdgfd/**'
    - '.github/workflows/sample-aca-AutoDeployTrigger-3c862b20-cd5b-4638-a73f-312b5483e93d.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SAMPLEACA_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}fdgfdgfd 
          registryUrl: narwolvesmodernapicr.azurecr.io
          registryUsername: ${{ secrets.SAMPLEACA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SAMPLEACA_REGISTRY_PASSWORD }}
          containerAppName: sample-aca
          resourceGroup: ServicesRG
          imageToBuild: narwolvesmodernapicr.azurecr.io/sample-aca:${{ github.sha }}
          dockerfilePath: Dockerfile

     

